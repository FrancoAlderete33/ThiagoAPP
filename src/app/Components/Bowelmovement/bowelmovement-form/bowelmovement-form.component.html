
<div class="d-flex align-items-center justify-content-center flex-column mt-4">
    <h2 class="mb-4">Añadir Control de heces</h2>
    <form [formGroup]="bowelmovementForm" (ngSubmit)="onSubmit()" class="w-50">
      <div class="form-group mb-3">
        <label for="time">Hora:</label>
        <input type="time" id="time" formControlName="time" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label for="type">Estado:</label>
        <select formControlName="type" id="type" >
          <option value="solido">Sólido</option>
          <option value="liquido">Líquido</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block" [disabled]="bowelmovementForm.invalid">Guardar</button>
    </form>
  </div>
