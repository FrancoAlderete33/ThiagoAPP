<div class="container">
  <h2 class="text-center mt-4 text-danger">Editar periodo de lactancia</h2>
  <div class="d-flex align-items-center justify-content-center" style="height: 50vh;">
    <form [formGroup]="breastfeedingForm" (ngSubmit)="onSubmit()" class="w-50">
      <div class="form-group mb-3">
        <label for="start-time">Comienzo de lactancia:</label>
        <input type="time" id="start-time" formControlName="start_time" class="form-control">
      </div>
      <div class="form-group mb-3">
        <label for="end-time">Fin de lactancia:</label>
        <input type="time" id="end-time" formControlName="end_time" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary btn-block" [disabled]="breastfeedingForm.invalid">Guardar</button>
    </form>
  </div>
</div>
