<div class="container-fluid">
    <h2 class="text-center mt-4">Listado de Lactancia</h2>

        <div class="d-flex align-items-center justify-content-center mt-4">

            <div *ngFor="let breastFeeding of breastFeedings" class="card text-center mb-3" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Periodo de Lactancia: {{breastFeeding.date | date: 'dd/MM'}}</h5>
                    <p class="card-text">Inicio de toma : {{formatTime(breastFeeding.start_time) }} </p>
                    <p class="card-text">Fin de toma : {{formatTime(breastFeeding.end_time) }} </p>
                    <p class="card-text">Duraci√≥n de toma : {{breastFeeding.durationInMinutes}} Minutos </p>
                    <a href="#" class="btn btn-warning">Editar</a>
                </div>
            </div>

        </div>
        
</div>
