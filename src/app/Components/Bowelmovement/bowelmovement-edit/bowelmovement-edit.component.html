<div class="container my-4">
  <h2 class="text-center mb-4">Añadir Control de heces</h2>
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-4">
      <form [formGroup]="bowelmovementForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="time">Hora:</label>
          <input type="time" id="time" formControlName="time" class="form-control">
        </div>
        <div class="form-group mb-3">
          <label for="type">Estado:</label>
          <div class="w-100">
            <select formControlName="type" id="type" class="form-control">
              <option value="" selected disabled hidden>Selecciona...</option>
              <option value="solido">Sólido</option>
              <option value="liquido">Líquido</option>
            </select>
          </div>
          
        </div>
        <div class="d-grid gap-2 buttons-row">
          <button type="button" routerLink="/bowelmovement-list" class="btn btn-danger" [disabled]="bowelmovementForm.invalid">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="bowelmovementForm.invalid">Guardar</button>
        </div>
                
      </form>
    </div>
  </div>
</div>
